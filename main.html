<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        .holder{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 10px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
            height: 200px;
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            border-radius: 10px;
        }
    </style>
<body>
    <div class="holder">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
